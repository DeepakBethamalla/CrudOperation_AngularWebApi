
<!-- Button trigger modal -->
<button type="button" class="btn btn-info " style="float:right" 
    (click)="addClick()"
    data-bs-toggle="modal" data-bs-target="#exampleModal" data-backdrop="static" data-keyboard="false">
    Add Employee
</button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
            (click)="closeClick()">
          </button>
        </div>
        <div class="modal-body">
          <!--  <app-add-edit-emp [emp]="emp" *ngIf="ActivateAddEditEmpComp"></app-add-edit-emp> -->
          <app-add-edit-emp *ngIf="ActivateAddEditEmpComp"></app-add-edit-emp>
        </div>
        
      </div>
    </div>
  </div>



<table class="table table-striped">
    <thead>
        <tr>
            <th>EmpId</th>
            <th>EmpName</th>
            <th>EmpAge</th>
            <th>EmpSalary</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dataItem of EmployeeList">
            <td>{{dataItem.EmpId}}</td>
            <td>{{dataItem.EmpName}}</td>
            <td>{{dataItem.EmpAge}}</td>
            <td>{{dataItem.EmpSalary}}</td>
            <td>
                <button type="button" class="btn btn-light mr-1"
                (click)="editClick(dataItem)"
                data-bs-toggle="modal" data-bs-target="#exampleModal" data-backdrop="static"
                data-keyboard="false">
                    Edit 
                </button>
                <button type="button" class="btn btn-light mr-1" (click)="deleteClick(dataItem)"  > Delete </button>

            </td>
        </tr>
    </tbody>
</table>
