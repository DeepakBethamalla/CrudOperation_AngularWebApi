<div class="form-from row">
    <label class="col-sm-2 col-form label"> Employee Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)] = EmpName placeholder="Enter Employee Name">
    </div>
    <label class="col-sm-2 col-form label"> Employee Age</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)] = EmpAge placeholder="Enter Employee Age">   
    </div>
    <label class="col-sm-2 col-form label"> Employee Salary</label>
    <div class="col-sm-10">
         <input type="text" class="form-control" [(ngModel)] = EmpSalary placeholder="Enter Employee Salary">
    </div>
</div>

<button (click)="addEmployee()" *ngIf="emp.EmpId==0" class="btn btn-primary"> Add </button>
<button (click)="updateEmployee()" *ngIf="emp.EmpId!=0" class="btn btn-primary"> Update </button>
